{% extends "layout.html" %}
{% block title %}Add Session{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <div class="col">
        <h1>Upload new File</h1>
        <form method=post enctype=multipart/form-data>
            <div class="form-group mb-3">
                <label class="form-label" for="sessionName">Session Name</label>
                <input type="text" class="form-control" name="session" id="sessionName" placeholder="session">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="fileUpload">Session Name</label>
                <input type="file" class="form-control" name="file" multiple="" id="FileUpload">
            </div>
            <button class="btn btn-primary" type=submit value=Upload>Submit</button>
        </form>
    </div>
{% endblock %}
